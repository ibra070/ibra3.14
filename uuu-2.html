<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root" class="container mx-auto p-4"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      // جلب العادات من localStorage أو قائمة فارغة
      const [habits, setHabits] = useState(() => {
        const savedHabits = localStorage.getItem('habits');
        return savedHabits ? JSON.parse(savedHabits) : [];
      });
      const [newHabit, setNewHabit] = useState("");

      // حفظ العادات في localStorage كلما تغيرت
      useEffect(() => {
        localStorage.setItem('habits', JSON.stringify(habits));
      }, [habits]);

      // إضافة عادة جديدة
      const addHabit = () => {
        if (newHabit.trim() === "") return;
        const newHabitObj = {
          id: Date.now(), // معرف فريد باستخدام الوقت
          name: newHabit,
          completed: false
        };
        setHabits([...habits, newHabitObj]);
        setNewHabit("");
      };

      // تحديث حالة العادة (مكتملة/غير مكتملة)
      const toggleHabit = (id) => {
        setHabits(habits.map(habit =>
          habit.id === id ? { ...habit, completed: !habit.completed } : habit
        ));
      };

      // حذف عادة
      const deleteHabit = (id) => {
        setHabits(habits.filter(habit => habit.id !== id));
      };

      return (
        <div className="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
          <h1 className="text-2xl font-bold text-center mb-4">تتبع العادات</h1>
          
          {/* إدخال عادة جديدة */}
          <div className="flex mb-4">
            <input
              type="text"
              value={newHabit}
              onChange={(e) => setNewHabit(e.target.value)}
              placeholder="أدخل عادة جديدة..."
              className="flex-1 p-2 border rounded-r-lg focus:outline-none"
            />
            <button
              onClick={addHabit}
              className="bg-blue-500 text-white p-2 rounded-l-lg hover:bg-blue-600"
            >
              إضافة
            </button>
          </div>

          {/* قائمة العادات */}
          <ul className="space-y-2">
            {habits.length === 0 ? (
              <li className="text-gray-500 text-center">لا توجد عادات بعد، أضف واحدة!</li>
            ) : (
              habits.map(habit => (
                <li
                  key={habit.id}
                  className="flex justify-between items-center p-2 bg-gray-50 rounded-lg"
                >
                  <span className={habit.completed ? "line-through text-gray-500" : ""}>
                    {habit.name}
                  </span>
                  <div>
                    <input
                      type="checkbox"
                      checked={habit.completed}
                      onChange={() => toggleHabit(habit.id)}
                      className="h-5 w-5 mr-2"
                    />
                    <button
                      onClick={() => deleteHabit(habit.id)}
                      className="text-red-500 hover:text-red-700"
                    >
                      حذف
                    </button>
                  </div>
                </li>
              ))
            )}
          </ul>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
