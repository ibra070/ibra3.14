  <h1>📅 متتبع العادات بالتقويم</h1>
  <div class="container">

    <div class="habit-form">
      <label>اسم العادة:</label>
      <input type="text" id="habit-name" placeholder="مثال: المشي" />
      <label>تاريخ البدء:</label>
      <input type="date" id="start-date" />
      <button onclick="addHabit()">➕ إضافة عادة</button>
      <button onclick="deleteHabit()" style="background: #dc3545; margin-top: 10px;">🗑️ حذف العادة</button>
    </div>

    <div class="habit-list">
      <label>اختر عادة:</label>
      <select id="habit-select" class="habit-select" onchange="selectHabit()"></select>
    </div>

    <div class="stats" id="stats" style="display:none;">
      <h3>📊 الإحصائيات:</h3>
      <p id="chain">سلسلة الاستمرار الحالية: 0 يوم</p>
      <p id="success-count">عدد الأيام الناجحة: 0</p>
      <p id="fail-count">عدد أيام الفشل: 0</p>
    </div>

    <div class="calendar-controls">
      <button onclick="prevYear()">السنة السابقة</button>
      <button onclick="prevMonth()">الشهر السابق</button>
      <span id="month-year"></span>
      <button onclick="nextMonth()">الشهر التالي</button>
      <button onclick="nextYear()">السنة التالية</button>
    </div>

    <!-- رسم بياني للتقدم -->
    <div class="progress-chart">
      <canvas id="progressChart"></canvas>
    </div>
    <div class="calendar" id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let habits = {};
    let currentHabit = null;
    let chart = null;
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    
    // تحديث التقويم عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      loadAll();
      updateHabitSelect();
      renderCalendar();
      updateMonthYear();
    });

    const weekDays = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];

    function saveAll() {
      localStorage.setItem("habits-data", JSON.stringify(habits));
    }

    function loadAll() {
      const data = localStorage.getItem("habits-data");
      if (data) {
        habits = JSON.parse(data);
        updateHabitSelect();
      }
    }

    function addHabit() {
      const name = document.getElementById("habit-name").value.trim();
      const date = document.getElementById("start-date").value;
      if (!name) return alert("يرجى إدخال اسم العادة");
      if (!date) return alert("يرجى اختيار تاريخ البدء");
      if (habits[name]) return alert("هذه العادة موجودة بالفعل");
      
      // التحقق من صحة التاريخ
      const selectedDate = new Date(date);
      if (isNaN(selectedDate.getTime())) {
        return alert("يرجى اختيار تاريخ صحيح");
      }
      
      habits[name] = { startDate: date, logs: {} };
      saveAll();
      updateHabitSelect();
      
      // لا نقوم بتحديث العادة المحددة تلقائياً، نترك للمستخدم اختيارها
      
      // تصفية النموذج
      document.getElementById("habit-name").value = "";
      document.getElementById("start-date").value = "";
    }

    function updateHabitSelect() {
      const select = document.getElementById("habit-select");
      select.innerHTML = "";
      
      if (Object.keys(habits).length === 0) {
        select.disabled = true;
        document.getElementById("calendar").innerHTML = "";
        document.getElementById("stats").style.display = "none";
        return;
      }
      
      select.disabled = false;
      
      Object.keys(habits).forEach(habit => {
        const option = document.createElement("option");
        option.value = habit;
        option.textContent = habit;
        select.appendChild(option);
      });

      // إذا لم يكن هناك عادة محددة، نختار الأولى
      if (!currentHabit && select.options.length > 0) {
        currentHabit = select.options[0].value;
        selectHabit();
      }
    }

    function selectHabit() {
      const select = document.getElementById("habit-select");
      currentHabit = select.value;
      renderCalendar();
      renderStats();
    }

    function renderCalendar() {
      const calendar = document.getElementById("calendar");
      const stats = document.getElementById("stats");
      calendar.innerHTML = "";
      stats.style.display = "block";
      stats.innerHTML = ""; // مسح الإحصائيات القديمة

      const data = habits[currentHabit];
      if (!data) return;

      // عرض أسماء الأيام
      weekDays.forEach(day => {
        const div = document.createElement("div");
        div.className = "day-name";
        div.textContent = day;
        calendar.appendChild(div);
      });

      // عدد الأيام في الشهر الحالي
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const firstDay = new Date(currentYear, currentMonth, 1).getDay(); // 0 = الأحد

      // فراغات قبل بداية الشهر
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        empty.className = "day empty";
        calendar.appendChild(empty);
      }

      // أيام الشهر
      for (let d = 1; d <= daysInMonth; d++) {
        const dateObj = new Date(currentYear, currentMonth, d);
        const dateStr = dateObj.toISOString().split("T")[0];
        
        const div = document.createElement("div");
        div.className = "day";
        div.textContent = d;
        div.dataset.date = dateStr;

        // تحديد حالة اليوم
        if (data.logs[dateStr] === "success") {
          div.classList.add("success");
          div.style.color = "white";
        } else if (data.logs[dateStr] === "fail") {
          div.classList.add("fail");
          div.style.color = "white";
        }
        
        // تحديد اليوم الحالي
        if (dateStr === new Date().toISOString().split("T")[0]) {
          div.classList.add("today");
        }
        
        // تحديد حالة اليوم
        if (dateObj < new Date()) {
          div.style.opacity = "0.8";
          div.style.cursor = "pointer";
        }
        
        div.onclick = () => toggleStatus(dateStr);
        
        calendar.appendChild(div);
      }

      // تحديث الإحصائيات
      renderStats();
    }

    function updateMonthYear() {
      const monthNames = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
      const monthYearElement = document.getElementById("month-year");
      monthYearElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      updateMonthYear();
      renderCalendar();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      updateMonthYear();
      renderCalendar();
    }

    function prevYear() {
      currentYear--;
      updateMonthYear();
      renderCalendar();
    }

    function nextYear() {
      currentYear++;
      updateMonthYear();
      renderCalendar();
    }

    function toggleStatus(dateStr) {
      if (!currentHabit) return alert("يرجى اختيار عادة أولاً");
      
      const logs = habits[currentHabit].logs;
      const day = document.querySelector(`.day[data-date="${dateStr}"]`);
      
      if (!day) return;
      
      if (logs[dateStr] === "success") {
        logs[dateStr] = "fail";
        day.classList.remove("success");
        day.classList.add("fail");
      } else if (logs[dateStr] === "fail") {
        delete logs[dateStr];
        day.classList.remove("fail");
      } else {
        logs[dateStr] = "success";
        day.classList.add("success");
      }
      
      // تحديث الإحصائيات فقط
      renderStats();
      saveAll();
    }

    function deleteHabit() {
      if (!currentHabit) return alert("يرجى اختيار عادة أولاً");
      if (confirm("هل أنت متأكد من حذف هذه العادة؟ سيتم حذف كل البيانات المتعلقة بها.")) {
        delete habits[currentHabit];
        saveAll();
        updateHabitSelect();
        currentHabit = null;
        document.getElementById("habit-select").value = "";
        document.getElementById("calendar").innerHTML = "";
        document.getElementById("stats").style.display = "none";
        document.getElementById("habit-name").value = "";
        document.getElementById("start-date").value = "";
        // إعادة تحميل العادات المتبقية
        if (Object.keys(habits).length > 0) {
          currentHabit = Object.keys(habits)[0];
          document.getElementById("habit-select").value = currentHabit;
          selectHabit();
        }
      }
    }

    function renderStats() {
      const statsDiv = document.getElementById("stats");
      statsDiv.innerHTML = ""; // مسح كل الإحصائيات القديمة
      
      const logs = habits[currentHabit].logs;
      const startDate = new Date(habits[currentHabit].startDate);
      const today = new Date();
      
      // حساب الإحصائيات
      let totalSuccess = 0;
      let totalFail = 0;
      let currentStreak = 0;
      let currentStreakType = null;
      let longestStreak = 0;
      
      // حساب الإحصائيات لكل يوم
      const dates = Object.keys(logs).sort();
      
      dates.forEach(dateStr => {
        const status = logs[dateStr];
        
        if (status === "success") {
          totalSuccess++;
          if (currentStreakType !== "success") {
            currentStreak = 0;
          }
          currentStreakType = "success";
          currentStreak++;
        } else if (status === "fail") {
          totalFail++;
          if (currentStreakType !== "fail") {
            currentStreak = 0;
          }
          currentStreakType = "fail";
          currentStreak++;
        }
        
        longestStreak = Math.max(longestStreak, currentStreak);
      });
      
      // تحديث عرض الإحصائيات
      statsDiv.innerHTML = `
        <p>السلسلة الحالية: ${currentStreak} يوم (${currentStreakType === "success" ? "نجاح" : "فشل"})</p>
        <p>عدد الأيام الناجحة: ${totalSuccess}</p>
        <p>عدد أيام الفشل: ${totalFail}</p>
        <p>أطول سلسلة: ${longestStreak} يوم</p>
      `;
      
      // تحديث رسم بياني التقدم
      updateProgressChart();
    }

    function updateProgressChart() {
      // تحضير البيانات
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const data = [];
      const labels = [];

      // إنشاء بيانات الرسم البياني
      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(currentYear, currentMonth, d);
        const dateStr = date.toISOString().split("T")[0];
        labels.push(d);
        
        if (habits[currentHabit].logs[dateStr] === "success") {
          data.push(1); // نجاح
        } else if (habits[currentHabit].logs[dateStr] === "fail") {
          data.push(-1); // فشل
        } else {
          data.push(0); // يوم بدون حالة
        }
      }

      // إنشاء أو تحديث الرسم البياني
      if (chart) {
        chart.destroy();
      }

      const ctx = document.getElementById('progressChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'تقدم العادة',
            data: data,
            backgroundColor: function(context) {
              const index = context.dataIndex;
              const value = context.dataset.data[index];
              if (value === 1) return '#8bc34a'; // أخضر للنجاح
              if (value === -1) return '#e57373'; // أحمر للفشل
              return '#f5f5f5'; // رمادي للأيام بدون حالة
            },
            borderColor: 'rgba(0,0,0,0.1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                display: false
              },
              grid: {
                display: false
              }
            },
            x: {
              grid: {
                display: false
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            title: {
              display: true,
              text: 'تقدم العادة خلال الشهر الحالي'
            }
          }
        }
      });
    }

    loadAll();
    if (Object.keys(habits).length > 0) {
      try {
        // لا نقوم بتعيين قيمة تلقائياً، نترك للمستخدم اختيار العادة
        selectHabit();
      } catch (error) {
        console.error("خطأ في تحميل العادات:", error);
      }
    }
  </script>
