<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .settings-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .settings-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 10px;
        }

        .section-title {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .theme-switch {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .notification-badge {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.75rem;
        }

        .settings-card {
            border: none;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .settings-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-container">
            <h1 class="text-center mb-4">الإعدادات</h1>

            <!-- حسابي -->
            <div class="settings-section">
                <h2 class="section-title">حسابي</h2>
                <div class="card settings-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">الاسم الكامل</label>
                                    <input type="text" class="form-control" placeholder="أدخل اسمك الكامل">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">البريد الإلكتروني</label>
                                    <input type="email" class="form-control" placeholder="أدخل بريدك الإلكتروني">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">كلمة المرور الحالية</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">كلمة المرور الجديدة</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100">حفظ التغييرات</button>
                    </div>
                </div>
            </div>

            <!-- الإشعارات -->
            <div class="settings-section">
                <h2 class="section-title">الإشعارات</h2>
                <div class="card settings-card">
                    <div class="card-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="emailNotif">
                            <label class="form-check-label" for="emailNotif">
                                تلقي الإشعارات عبر البريد الإلكتروني
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="pushNotif">
                            <label class="form-check-label" for="pushNotif">
                                تلقي الإشعارات في التطبيق
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="smsNotif">
                            <label class="form-check-label" for="smsNotif">
                                تلقي الإشعارات عبر الرسائل النصية
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- الخصوصية -->
            <div class="settings-section">
                <h2 class="section-title">الخصوصية</h2>
                <div class="card settings-card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">مشاركة بياناتي</label>
                            <div class="theme-switch">
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">البحث العام</label>
                            <div class="theme-switch">
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- التصميم -->
            <div class="settings-section">
                <h2 class="section-title">التصميم</h2>
                <div class="card settings-card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">الوضع المظلم</label>
                            <div class="theme-switch">
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">حجم الخط</label>
                            <select class="form-select">
                                <option>صغير</option>
                                <option>متوسط</option>
                                <option>كبير</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- المساعدة -->
            <div class="settings-section">
                <h2 class="section-title">المساعدة</h2>
                <div class="card settings-card">
                    <div class="card-body">
                        <div class="mb-3">
                            <a href="#" class="btn btn-outline-primary w-100">
                                <i class="fas fa-question-circle me-2"></i>الأسئلة الشائعة
                            </a>
                        </div>
                        <div class="mb-3">
                            <a href="#" class="btn btn-outline-secondary w-100">
                                <i class="fas fa-envelope me-2"></i>اتصل بنا
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
